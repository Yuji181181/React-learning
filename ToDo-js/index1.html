<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo.js</title>
    <link rel="stylesheet" href="./styles1.css">
    <script src="./index1.mjs"></script>
</head>

<body>
    <div class="input-area">
        <input id="add-text" placeholder="ToDoを入力"/>
        <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
        <p class="title">未完了のToDo</p>
        <ul>
            <li>
                <div class="list-row">
                    <p class="todo-team">ToDoです</p>
                    <button>完了</button>
                    <button>消去</button>
                </div>
            </li>
            <li>
                <div class="list-row">
                    <p class="todo-team">ToDoです</p>
                    <button>完了</button>
                    <button>消去</button>
                </div>
            </li>
        </ul>
    </div>
    <div class="complete-area">
        <p class="title">完了のToDo</p>
        <ul>
            <li>
                <div class="list-row">
                    <p class="todo-team">ToDoだった</p>
                    <button>戻す</button>
                </div>
            </li>
            <li>
                <div class="list-row">
                    <p class="todo-team">ToDoだった</p>
                    <button>戻す</button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
