<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo.js</title>
    <link rel="stylesheet" href="./styles1.css">
</head>

<body>
    <div class="input-area">
        <input placeholder="ToDoを入力"/>
        <button>追加</button>
    </div>
    <div class="incomplete-area">
        <p>未完了のToDo</p>
        <ul>
            <li>
                <div>
                    <p>ToDoです</p>
                    <button>完了</button>
                    <button>消去</button>
                </div>
            </li>
        </ul>
    </div>
    <div>
        <p>完了のToDo</p>
        <ul>
            <li>
                <div>
                    <p>ToDoだった</p>
                    <button>戻す</button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
